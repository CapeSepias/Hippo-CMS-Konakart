# KONAKART Replication module properties
# For demo purpose, the interval delay is set to 10 seconds,
# but you might want to set it to a bigger number in production.

# KONAKART Replication Scheduler Execution Fixed Delay Time in Milliseconds
konakart.replication.execution.delay = 10000

# KONAKART Replication Engine class name
konakart.replication.engineClassName = com.konakart.app.KKEng

# KONAKART Replication Credential
konakart.replication.username = admin@konakart.com
konakart.replication.password = princess

# KONAKART Replication Engine mode
# 0 - MODE_SINGLE_STORE
# 1 - MODE_MULTI_STORE_NON_SHARED_DB
# 2 - MODE_MULTI_STORE_SHARED_DB
konakart.replication.enginemode = 0

# KONAKART Replication isCustomersShared
konakart.replication.isCustomersShared = false

# KONAKART Replication isProductsShared
konakart.replication.isProductsShared = false

# Flag whether the replication from source to target is on/off
konakart.replication.updateKonakartProductsToRepository = true
